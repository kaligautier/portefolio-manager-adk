version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      # Override specific env vars if needed
      - DOCKER_ENV=true
    volumes:
      # Mount code for development (optional)
      - ./app:/code/app
    restart: unless-stopped
